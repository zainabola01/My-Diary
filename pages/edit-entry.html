<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        

        <!-- styles.css link -->
        <link rel="stylesheet" href="../stylesheets/edit.css">
          
        
        <title>Edit Diary Entry</title>           
    </head>

    <body>
        <main>
            <!-- header -->
            <header>
                <div> <p>My Diary</p> </div>
                <div class="nav-button">
                    <button class="cancel-btn" onclick="toCancel()">Cancel</button>
                </div>
            </header>

            <div class="container">
                <form id="edit-form">
                    <div class="hero-text">

                        <p>Edit Diary Entry</p>
                        
                    </div>
                    <div class="input-box">
                        <input id="title" placeholder="Title" required>
                    </div>
                       
                    <br>
            
                    <div class="input-box">
                        <textarea id="content" placeholder="Start writing..." required></textarea>
                    </div>
                    <div class="nav-btn">
                        <button class="update-btn" >Update</button>
                        </div>
                </form>
            </div>
        </main>

        <script>
            function toCancel() {
                window.location.href = "./view-entry.html"
            }
        </script>
        <script src="../service/edit.js"></script>

    </body>
</html>
